name: publish to nuget
on:
  push:
    branches:
      - 'main'
      - 
jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        projects:
          - 'Pillsgood.Rx.Extensions/Pillsgood.Rx.Extensions.csproj'
          - 'Pillsgood.Rx.Extensions.ReactiveUI/Pillsgood.Rx.Extensions.ReactiveUI.csproj'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Get version
        id: version
        uses: thefringeninja/action-minver@2.0.0-preview1
        with:
          auto-increment: patch
          tag-prefix: v
      - name: Publish
        uses: alirezanet/publish-nuget@v3.0.4
        with:
          PROJECT_FILE_PATH: ${{ matrix.projects }}
          VERSION_STATIC: ${{ steps.version.outputs.version }}
          TAG_COMMIT: true
          TAG_FORMAT: v*
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
          NUGET_SOURCE: https://api.nuget.org
          INCLUDE_SYMBOLS: false
            
            
            
